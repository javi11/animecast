<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{show.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card [hidden]="!show.image">
    <ion-item>
      <ion-icon name="information-circle" item-left></ion-icon>
      <h2 class="title">{{show.title}}</h2>
      <p>{{show.air}}</p>
    </ion-item>

    <img [src]="show.image">

    <ion-card-content>
      <p>{{show.description}}</p>
    </ion-card-content>

    <ion-item class="episodes">
      <ion-list *ngFor="let episode of show.episodes">
        <ion-item-sliding>
          <ion-item>
            <h2>{{episode.title}}</h2>
            <ion-icon name="arrow-dropright-circle" item-right></ion-icon>
          </ion-item>
          <ion-item-options side="left">
            <button ion-button color="primary">
              <ion-icon name="cloud-download"></ion-icon>
              Download
            </button>
            <button ion-button color="secondary">
              <ion-icon name="play"></ion-icon>
              Play
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button ion-button color="primary">
              <ion-icon name="eye"></ion-icon>
              Mark
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-item>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
