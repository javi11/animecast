<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content class="episode_list">
  <ion-list>
    <ion-card *ngFor="let episode of episodes; let i = index;" [@openClose]="episode.showDetails">
      <ion-item>
        <button color="darklight" ion-button item-right>
          <ion-icon name="cloud-download"></ion-icon>
      </button>
        <button color="darklight" ion-button item-right (click)="goToEpisode($event, episode)">
        <ion-icon name="play"></ion-icon>
      </button>
        <h2 (click)="toggleDetails(episode)">{{episodes.length - i}} {{episode.title}}</h2>
      </ion-item>
      <ion-card-content [hidden]="!episode.showDetails || episode.showDetails === 'collapsed'">
        <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
      </ion-card-content>
    </ion-card>

  </ion-list>
</ion-content>
